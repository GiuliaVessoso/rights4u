<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janka Du Chateau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Janka Du Chateau">
            </div>
            <div class="description">
                <h1>Janka Du Chateau</h1>
                <p>Artist & Designer</p>
            </div>
        </div>
    </header>
    <main>
        <section id="carousel">
            <h2>Work</h2>
            <div class="carousel">
                <div class="carousel-item"><img src="work1.jpg" alt="Work 1"></div>
                <div class="carousel-item"><img src="work2.jpg" alt="Work 2"></div>
                <div class="carousel-item"><img src="work3.jpg" alt="Work 3"></div>
            </div>
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Information about Janka Du Chateau.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Janka Du Chateau. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
