<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHTS4U</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="text-section">
                <h1>RIGHTS4U</h1>
                <p>Benvenuti su RIGHTS4U, il vostro partner di fiducia per la gestione dei diritti e delle licenze.</p>
            </div>
            <div class="logo-section">
                <img src="https://via.placeholder.com/150x50" alt="Logo RIGHTS4U">
            </div>
        </div>
    </header>
    <main>
        <section class="portfolio">
            <h2>Il Nostro Portfolio</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide">
                        <img src="https://via.placeholder.com/600x400" alt="Project 1">
                        <p>Progetto 1</p>
                    </div>
                    <!-- Slide 2 -->
                    <div class="swiper-slide">
                        <img src="https://via.placeholder.com/600x400" alt="Project 2">
                        <p>Progetto 2</p>
                    </div>
                    <!-- Slide 3 -->
                    <div class="swiper-slide">
                        <img src="https://via.placeholder.com/600x400" alt="Project 3">
                        <p>Progetto 3</p>
                    </div>
                    <!-- Add more slides as needed -->
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
    </main>
    <!-- Swiper's JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
